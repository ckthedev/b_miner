<!DOCTYPE html>
<html>
<head>
    <title>Mining Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333333;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #555555;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mining Result</h1>
        <p>Nonce: {{ nonce }}</p>
        <p>Hash: {{ new_hash }}</p>
        <p>Time taken: {{ duration }} seconds</p>
        <a href="/">Back to Dashboard</a>
    </div>
</body>
</html>
